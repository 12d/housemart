            <input type="checkbox" value="remember-me"> 自动登录
        </label>
        <p class="alert alert-danger hm-alert" id="J_errorMsg" style="display: none;">用户名错误</p>
        <button class="btn btn-lg btn-primary wid-auto" type="submit" id="J_submit">登&nbsp;&nbsp;录</button>
